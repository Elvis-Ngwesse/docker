<!DOCTYPE html>
<html>
<head>
    <title>Top 20 Cities by Country</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 60%; margin-top: 20px; }
        th, td { padding: 8px 12px; border: 1px solid #ccc; }
        th { background-color: #f2f2f2; }
        input[type=text] { padding: 8px; width: 300px; }
        input[type=submit] { padding: 8px 16px; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
<h1>Top 10 Cities by Population</h1>
<form method="POST" action="/top-cities">
    <label for="country_name">Enter Country Name:</label>
    <input type="text" id="country_name" name="country_name" required>
    <input type="submit" value="Search">
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

{% if cities %}
<h2>Top 20 Cities in {{ country }}</h2>
<table>
    <tr><th>City</th><th>Population</th></tr>
    {% for city in cities %}
    <tr><td>{{ city.city }}</td><td>{{ "{:,}".format(city.population) }}</td></tr>
    {% endfor %}
</table>
{% endif %}
</body>
</html>
